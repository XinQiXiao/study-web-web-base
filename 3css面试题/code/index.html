<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 盒模型</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            margin: 30px;
            padding: 20px;
            border: 4px solid #000;
            background-color: yellow;
            box-sizing: border-box;
        }
        .inner {
            width: 152px;
            height: 152px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner"></div>
    </div>
</body>
</html>
